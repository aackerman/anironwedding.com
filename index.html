<!DOCTYPE html>
<html>
	<head>
		<title>Ani and Ron get married</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="mainContainerBox">
			<div class="u-textAlignCenter">
				<img src="img/invitation-shell.svg" height="50">
			</div>

			<p class="u-textAlignCenter thirstyFont">
				Ani & Ron
			</p>

			<div class="containerBox">
				<p class="u-textAlignCenter detailsText">
					Wedding:
				</p>
				<p class="u-textAlignCenter detailsText">
					Central Riverfront Park
				</p>
				<p class="u-textAlignCenter detailsText">
					 Ceremony starts at 5pm on Sept 12, 2015
				</p>
				<p class="u-textAlignCenter detailsText">
					1253 W River Parkway, Minneapolis
				</p>
				<div class="mapContainer">
					<iframe class="mapFrame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d705.4133223383325!2d-93.2745423!3d44.991353900000014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3326291900647%3A0x21c5f0041dfaa242!2s1253+W+River+Pkwy%2C+Minneapolis%2C+MN+55415!5e0!3m2!1sen!2sus!4v1435023277460" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>
			<div class="containerBox">
				<p class="u-textAlignCenter detailsText">
					Reception: Arneson Acres
				</p>
				<p class="u-textAlignCenter detailsText">
					 Directly following the ceremony (6pm)
				</p>
				<p class="u-textAlignCenter detailsText">
					Dinner, champagne, and lawn games
				</p>
				<p class="u-textAlignCenter detailsText">
					4711 W 70th St, Edina
				</p>

				<div class="mapContainer">
					<iframe class="mapFrame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2827.3739502013013!2d-93.34558992415151!3d44.8750383600075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f623fd5890459f%3A0x7bf8ff1efb9e831f!2sEdina+Greenhouse+and+Arneson+Acres+Park!5e0!3m2!1sen!2sus!4v1435023422043" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>

			<div class="containerBox">
				<form id="rsvpForm">
					<p class="u-textAlignCenter detailsText">
						RSVP
					</p>
					<p class="u-textAlignCenter detailsText" style="font-size: 19px">
						No presents requested, just your presence!
					</p>

					<div class="form-group">
						<label>Will you be attending?</label>
						<div>
							<div class="radio-inline">
							  <label>
							    <input type="radio" name="attending" value="true" checked>
							    Yes
							  </label>
							</div>
							<div class="radio-inline">
							  <label>
							    <input type="radio" name="attending" value="false">
							    No
							  </label>
							</div>
						<div>
					</div>

					<div class="form-group">
						<label>Names of everyone attending</label>
						<textarea class="form-control" name="attendees"></textarea>
					</div>

					<div class="form-group">
						<label>Any dietary needs?</label>
						<textarea class="form-control" name="dietaryNeeds"></textarea>
					</div>

					<div id="errContainer">
					</div>

					<div class="u-textAlignCenter">
						<button type="submit" id="submitBtn" class="btn btn-primary">Send</button>
					</div>
				</form>
			</div>

			<div class="u-textAlignCenter u-transformUpsideDown containerBox">
				<img src="img/invitation-shell.svg" height="50">
			</div>
		</div>
		<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
		<script src="main.js"></script>
	</body>
</html>
